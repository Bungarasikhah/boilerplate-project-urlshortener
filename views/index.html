<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <h1>URL Shortener Microservice</h1>
    <h2>Short URL Creation</h2>
    <p>
      Example: POST [project_url]/api/shorturl - https://www.google.com
    </p>
    <form action="/api/shorturl" method="post">
      <fieldset>
        <legend>URL Shortener</legend>
        <label for="url_input">URL:</label>
        <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
        <input type="submit" value="POST URL" />
      </fieldset>
    </form>

    <h3>Example Usage:</h3>
    <p><a href="/api/shorturl/3">[this_project_url]/api/shorturl/3</a></p>

    <h4>Will Redirect to:</h4>
    <p>https://forum.freecodecamp.org/</p>

    <p>By <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a></p>
  </body>
</html>
